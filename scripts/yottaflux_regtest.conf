##
## yottaflux_regtest.conf — Local development / regression test configuration.
##
## This config runs yottafluxd in regtest mode, which creates a private
## single-node blockchain you fully control. Blocks can be generated on
## demand with the "generate" RPC, making it ideal for rapid development,
## testing, and debugging.
##

# ----- Network -----

# Enable regression test mode (isolated local chain, no DNS seeds).
regtest=1

# Bind to all interfaces so the node is reachable on the local machine.
bind=0.0.0.0

# P2P listen port (regtest).
port=18560

# No addnode entries — regtest runs as a standalone node by default.
# To connect a second local node, start it with: addnode=127.0.0.1:18560

# ----- JSON-RPC -----

# Accept JSON-RPC commands.
server=1

# RPC listen address and allowed callers (localhost only).
rpcbind=127.0.0.1
rpcallowip=127.0.0.1/32

# RPC port (regtest).
rpcport=18561

# Simple credentials for local development — do NOT use in production.
rpcuser=devuser
rpcpassword=devpass

# ----- Indexes & Data -----

# Maintain a full transaction index (required by many RPC calls during dev).
txindex=1

# ----- Debugging -----

# Enable all debug log categories.
debug=1

# Print log output to the console instead of only to debug.log.
printtoconsole=1

# ----- Wallet / Fees -----

# Set a fallback fee rate so transactions succeed even when fee estimation
# has no data (common on a fresh regtest chain).
fallbackfee=0.0001
